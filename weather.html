<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="/weather.css">
</head>
<body>
    <div class="weather-app">
        <div class="blue">
        <h1 class="">Weather App</h1>
        <div class="search">
            <input type="text" placeholder="Enter your city" class="city-input">
            <button class="searchbtn"> Search</button>
        </div>
        <div class="temperature">
            <div class="split">
            <h3 class="degree">31â„ƒ</h3>
            <h2 class="locate">Lagos, NG</h2></div>
            <div class="description">
                <i class="iconchange"></i>
                <img src="/pngtree-vector-cloud-icon-png-image_939423-removebg-preview.png" alt="" height="200px" width="200px" class="iconchange">
                <h3 class="broken">broken clouds</h3>
            </div>

             <div class="spacing">   
            <div class="stats">
                <div class="box">
                    <img id="weather-icon" src="/temp_icon-removebg-preview.png" alt="humidity icon">
                    <h2 class="percent">66%</h2>
                    <small class="weathers">Humidity</small>
                </div>
            </div>
            <div class="stats">
                <div class="box">
                    <img id="box1" src="/wind_icon-removebg-preview.png" alt="humidity icon">
                    <h2 class="windspeed">6.2mps</h2>
                    <small class="weathers">Wind</small>
                </div>
            </div>
            <div class="stats">
                <div class="box">
                    <img src="/pressure_icon-removebg-preview.png" alt="humidity icon">
                    <h2 class="pressure">1013</h2>
                    <small class="weathers">Air pressure</small>
                </div>
            </div>
        </div>
        </div></div>
    </div>
    <script src="/weather.js"></script>
</body>
</html>
